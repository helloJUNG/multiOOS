<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/shopLayout}">
	
<div class="container" style="margin-top: 20px;"
	layout:fragment="container">
	
	<div class="menuRoot">
		<div class="table-cell" style="">
			<span style="color: #9b9b9b;">마이페이지&nbsp;&nbsp;&nbsp; &gt; </span><span
				class="selectedMypageMenu">&nbsp; My REVIEW</span>
		</div>
	</div>

	<div class="myPageContentArea" style="position: relative;">

		<div class="myPageLeftMenu" style="width: 160px; margin-left:20px; height: 315px;">
		  <div class="" style="width: 100%; height: 65px;">
		    <div class=""
		         style="font-size: 32px; color: #333; line-height: 1.0;">마이페이지</div>
		    <div style="font-size: 20px; color: #9b9b9b; margin-top: 10px;">MYPAGE</div>
		  </div>
		
		  <div class="displayTable"
		       style="width: 100%; height: 30px; margin-top: 30px;">
		    <div class="table-cell myPageMenuClass" style="">
		      <a class="myPageMenuA tradeList"  onclick="myPageMove(1)">내 정보 수정</a>
		    </div>
		  </div>
		  <div class="displayTable" style="width: 100%; height: 60px;">
		    <div class="table-cell myPageMenuClass" style="">
		      <a class="myPageMenuA orderSheetList"
		         onclick="myPageMove(2)">주문내역</a>
		    </div>
		  </div>
		
		  <div class="displayTable"
		       style="width: 100%; height: 30px; color: #444; font-size: 14px;">
		    <div class="table-cell myPageOrderList" style="">내가 쓴 글</div>
		  </div>
		  <div class="displayTable" style="width: 100%; height: 30px;">
		    <div class="table-cell" style="text-indent: 20px;">
		      <a class="myPageOrderListInner orderList"
		         onclick="myPageMove(3)">REVIEW</a>
		    </div>
		  </div>
		  <div class="displayTable" style="width: 100%; height: 30px;">
		    <div class="table-cell" style="text-indent: 20px;">
		      <a class="myPageOrderListInner dOrderList"
		         onclick="myPageMove(4)">QNA</a>
		    </div>
		  </div>
		</div>		
		<div class="wishlistArea"
			style="position: relative; margin-top: -315px; left: 225px; width: 800px; margin-bottom: 68px; min-height: 600px;">
			<div style="font-size: 20px; color: #202225; height: 40px;">My INFO</div>

			<form method="post">
	<table cellspacing="0"
		style="margin-top: 14px; width: 100%;">
		<tbody>
			<tr>
				<td class="personalTd headTitle" style="">회원 이름</td>
				<td class="personalTd" style="position: relative;">
				<input
					type="text" name="mname" readonly="true"
					th:value="${member.mname}" class="joinInput"></td>
			</tr>
			<tr>
				<td class="personalTd headTitle" style="">회원 아이디</td>
				<td class="personalTd" style="position: relative;">
				<input	type="text" name="mid" class="joinInput" maxlength="30"	style="ime-mode: disabled;" th:value="${member.mid}">
			</tr>
			<tr>
				<td class="personalTd headTitle" style="">회원 비밀번호</td>
				<td class="personalTd" style="position: relative;">
				<input type="password" maxlength="20" class="joinInput" th:value="${member.mpw}" >
				<div id="minFourText"
						style="position: absolute; top: 14px; right: 12px; font-size: 16px; color: #cd2323; text-align: right; display: none;">비밀번호는
						최소 4자리 이상입니다.</div></td>
			</tr>
			<tr>
				<td class="personalTd headTitle" style="">비밀번호 확인</td>
				<td class="personalTd" style="position: relative;">
				<input
					type="password" onfocusout="passwordConfirm(2)" name="mpw"
					maxlength="20" class="joinInput" th:value="${member.mpw}">
				<div id="notSameText"
						style="position: absolute; top: 14px; right: 12px; font-size: 16px; color: #cd2323; text-align: right; display: none;">비밀번호가
						일치하지 않습니다.</div></td>
			</tr>
			<tr>
				<td class="personalTd headTitle" style="">휴대폰 번호</td>
				<td class="personalTd" style="position: relative;">
				<input
					type="text"
					name="pnum" maxlength="20" class="joinInput" th:value="${member.pnum}">
				<div id="notSameText"
						style="position: absolute; top: 14px; right: 12px; font-size: 16px; color: #cd2323; text-align: right; display: none;">비밀번호가
						일치하지 않습니다.</div></td>
			</tr>
			<tr>
				<td class="personalTd headTitle" style="">생년월일</td>
				<td class="personalTd" style="position: relative;">
				<input
					type="text"
					name="birth" maxlength="20" class="joinInput" th:value="${member.birth}">
				<div id="notSameText"
						style="position: absolute; top: 14px; right: 12px; font-size: 16px; color: #cd2323; text-align: right; display: none;">비밀번호가
						일치하지 않습니다.</div></td>
			</tr>
			<tr>
				<td class="personalTd headTitle" style="">이메일</td>
				<td class="personalTd" style="position: relative;">
				<input
					type="text"
					name="email" maxlength="20" class="joinInput" th:value="${member.email}">
				<div id="notSameText"
						style="position: absolute; top: 14px; right: 12px; font-size: 16px; color: #cd2323; text-align: right; display: none;">비밀번호가
						일치하지 않습니다.</div></td>
			</tr>
			<tr>
				<td class="personalTd headTitle" style="">주소</td>
				<td class="personalTd" style="position: relative;">
				<input
					type="text"
					id="joinPasswordConfirm" name="address" maxlength="20" class="joinInput" th:value="${member.address}">
				<div id="notSameText"
						style="position: absolute; top: 14px; right: 12px; font-size: 16px; color: #cd2323; text-align: right; display: none;">비밀번호가
						일치하지 않습니다.</div></td>
			</tr>

		</tbody>
	</table>
	<button>수정</button>
	</form>
			
		</div>
	</div>


<div class="selectUserType" style="margin-top: 40px;">

		<div class="formTitle">
			회원
		</div>

		</div>

	</div>

</div>

	</script>
